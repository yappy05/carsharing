name: Java CI with Gradle and PostgreSQL

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_password_123!
          POSTGRES_DB: app_ci_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for Gradle Wrapper
      run: chmod +x gradlew
    
    - name: Build and test with Gradle
      run: ./gradlew build
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/app_ci_test
        SPRING_DATASOURCE_USERNAME: ci_user
        SPRING_DATASOURCE_PASSWORD: ci_password_123!
        SPRING_JPA_HIBERNATE_DDL_AUTO: update
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4  # Обновлено до v4!
      with:
        name: test-results
        path: |
          build/reports/tests/
          build/test-results/
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4  # Обновлено до v4!
      with:
        name: application
        path: build/libs/*.jar
